<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Simple Calc</h1>

    <form onsubmit="calcular()">
        <label for="numero1"> Primeiro Número</label>
        <input type="number" id="numero1" placeholder="Primeiro Número">
        <br><br>

        <label for="numero2"> Segundo Número</label>
        <input type="number" id="numero2" placeholder="Segundo Número">
        <br><br>

        <label for="operacao">Escolha o tipo de operação</label>

        <select id="operacao">
            <option value="">Selecione</option>
            <option value="+">Somar</option>
            <option value="/">Dividir</option>
            <option value="-">Subtrair</option>
            <option value="*">Multiplicar</option>
        </select>

        <p>Resultado: <strong id="resultado"></strong></p>

        <button>Calcular</button>
    </form>

    <script src="./Scripts/Funcoes.js"></script>
</body>

</html>
